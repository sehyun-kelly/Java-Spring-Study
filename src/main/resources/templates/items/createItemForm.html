<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form th:action="@{/items/new}" th:object="${form}" method="post">
    <div class="form-group">
      <label th:for="name">Name</label>
      <input type="text" th:field="*{name}" class="form-control"
             placeholder="Enter the Name of the Book">
    </div>
    <div class="form-group">
      <label th:for="price">Price</label>
      <input type="number" th:field="*{price}" min="0" step="0.01" class="form-control">
    </div>
    <div class="form-group">
      <label th:for="stockQuantity">Quantity</label>
      <input type="number" th:field="*{stockQuantity}" min="0" max="999" class="form-control">
    </div>
    <div class="form-group">
      <label th:for="author">Author</label>
      <input type="text" th:field="*{author}" class="form-control"
             placeholder="Enter the Author">
    </div>
    <div class="form-group">
      <label th:for="isbn">ISBN</label>
      <input type="text" th:field="*{isbn}" class="form-control"
             placeholder="Enter the ISBN">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
